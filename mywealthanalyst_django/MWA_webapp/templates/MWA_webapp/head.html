{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
   {% block head %}
   {% endblock %}
   <title>{% block title %}{% endblock %}</title>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <meta name="description" content="{% block description %}{% endblock %}">
   <meta name="author" content="mywealthanalyst.com">

   {{ form.media.css }}

   <link rel="shortcut icon" type="image/png" href="{% static 'MWA_webapp/logos/logo_badge_white.png' %}" />
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

   <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
   <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

   <script src="https://code.highcharts.com/stock/highstock.js"></script>
   <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
   <script src="https://code.highcharts.com/stock/modules/export-data.js"></script>

   <link rel="stylesheet" type="text/css" href="{% static 'MWA_webapp/style.css' %}?id=32" />

   <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
   <script>
      (adsbygoogle = window.adsbygoogle || []).push({
         google_ad_client: "ca-pub-5127713933680049",
         enable_page_level_ads: true
      });
   </script>
   {{ form.media.js }}

</head>

<body>
   {% include 'MWA_webapp/header.html' %}
   {% block content %}
   {% endblock %}
   {% include 'MWA_webapp/footer.html' %}
</body>

</html>
